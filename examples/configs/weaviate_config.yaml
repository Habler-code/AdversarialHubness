# Example configuration for Weaviate backend
# Requires: pip install weaviate-client

input:
  mode: weaviate
  weaviate_class_name: YourClassName
  weaviate_url: http://localhost:8080  # Change for Weaviate Cloud
  weaviate_api_key: null  # Optional, required for Weaviate Cloud
  metadata_path: examples/data/toy_metadata.json  # Optional

scan:
  k: 20
  num_queries: 10000
  query_sampling: mixed
  batch_size: 2048
  seed: 42

detectors:
  hubness:
    enabled: true
  cluster_spread:
    enabled: true
    num_clusters: 1024
  stability:
    enabled: false
  dedup:
    enabled: true

scoring:
  weights:
    hub_z: 0.6
    cluster_spread: 0.2
    stability: 0.2
    boilerplate: 0.3

thresholds:
  policy: hybrid
  hub_z: 6.0
  percentile: 0.001

output:
  out_dir: reports/
  privacy_mode: false
  emit_embeddings: false

