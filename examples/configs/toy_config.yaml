input:
  mode: embeddings_only
  embeddings_path: examples/toy_embeddings.npy
  metadata_path: examples/toy_metadata.json
  metric: cosine

index:
  type: flat
  params: {}
  save_path: examples/toy_index.index

scan:
  k: 10
  num_queries: 100
  query_sampling: mixed
  batch_size: 32
  mixed_proportions:
    real_queries: 0.0
    random_docs_as_queries: 0.5
    cluster_centroids: 0.5
  seed: 42

detectors:
  hubness:
    enabled: true
    validate_exact: false
    use_rank_weights: true  # Weight hits by rank position (rank 1 > rank k)
    use_distance_weights: true  # Weight hits by similarity/distance scores
  cluster_spread:
    enabled: true
    num_clusters: 10
    batch_size: 100
  stability:
    enabled: false
    candidates_top_x: 50
    perturbations: 3
    sigma: 0.01
    normalize: true
  dedup:
    enabled: true
    text_hash_field: text_hash
    duplicate_threshold: 0.95
    suppress_boilerplate: true

scoring:
  weights:
    hub_z: 0.6
    cluster_spread: 0.2
    stability: 0.2
    boilerplate: 0.3

thresholds:
  policy: hybrid
  hub_z: 3.0
  percentile: 0.05

output:
  out_dir: examples/reports/
  privacy_mode: false
  emit_embeddings: false
  max_example_queries: 5

