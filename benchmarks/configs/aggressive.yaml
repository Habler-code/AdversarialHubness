input:
  mode: embeddings_only
  embeddings_path: ""  # Will be set by benchmark script
  metadata_path: ""    # Will be set by benchmark script
  metric: cosine

index:
  type: flat
  params: {}

scan:
  k: 50  # Deeper search to catch lower-rank hubs
  num_queries: 5000
  query_sampling: mixed
  batch_size: 256
  mixed_proportions:
    real_queries: 0.0
    random_docs_as_queries: 0.5
    cluster_centroids: 0.5
  seed: 42

detectors:
  hubness:
    enabled: true
    validate_exact: false
    use_rank_weights: true
    use_distance_weights: true  # Keep to catch high-similarity hubs
  cluster_spread:
    enabled: true
    num_clusters: 100
    batch_size: 1000
  stability:
    enabled: true  # Enable for stealth hubs
    candidates_top_x: 100
    perturbations: 5
    sigma: 0.01
    normalize: true
  dedup:
    enabled: true
    text_hash_field: text_hash
    duplicate_threshold: 0.95
    suppress_boilerplate: true

scoring:
  weights:
    hub_z: 0.5  # Lower weight on hubness
    cluster_spread: 0.3  # Higher weight on cluster spread
    stability: 0.3  # Higher weight on stability (catches stealth hubs)
    boilerplate: 0.2

thresholds:
  policy: hybrid
  hub_z: 3.5  # Lower threshold = more sensitive
  percentile: 0.08  # Top 8% instead of 5%

output:
  out_dir: ""  # Will be set by benchmark script
  privacy_mode: false
  emit_embeddings: false
  max_example_queries: 10

