input:
  mode: embeddings_only
  embeddings_path: ""  # Will be set by benchmark script
  metadata_path: ""    # Will be set by benchmark script
  metric: cosine

index:
  type: flat
  params: {}

scan:
  k: 20
  num_queries: 5000  # More queries for better statistics
  query_sampling: mixed
  batch_size: 256
  mixed_proportions:
    real_queries: 0.0
    random_docs_as_queries: 0.5
    cluster_centroids: 0.5
  seed: 42

detectors:
  hubness:
    enabled: true
    validate_exact: false
    use_rank_weights: true
    use_distance_weights: true
  cluster_spread:
    enabled: true
    num_clusters: 100
    batch_size: 1000
  stability:
    enabled: false
    candidates_top_x: 50
    perturbations: 3
    sigma: 0.01
    normalize: true
  dedup:
    enabled: true
    text_hash_field: text_hash
    duplicate_threshold: 0.95
    suppress_boilerplate: true

scoring:
  weights:
    hub_z: 0.6
    cluster_spread: 0.2
    stability: 0.2
    boilerplate: 0.3

thresholds:
  policy: hybrid
  hub_z: 4.0  # Lower threshold for more sensitivity
  percentile: 0.05  # Top 5% instead of 1%

output:
  out_dir: ""  # Will be set by benchmark script
  privacy_mode: false
  emit_embeddings: false
  max_example_queries: 10

