input:
  mode: embeddings_only
  embeddings_path: ""  # Will be set by benchmark script
  metadata_path: ""    # Will be set by benchmark script
  metric: cosine

index:
  type: flat
  params: {}

scan:
  k: 20
  num_queries: 5000  # More queries for better statistics
  query_sampling: mixed
  query_texts_path: ""  # Will be set by benchmark script if available
  batch_size: 256
  mixed_proportions:
    real_queries: 0.0
    random_docs_as_queries: 0.5
    cluster_centroids: 0.5
  seed: 42
  ranking:
    method: vector  # Default: vector, can be hybrid, or lexical. Use rerank: true to enable reranking
    hybrid_alpha: 0.5
    rerank_top_n: 100
    lexical_backend: bm25

detectors:
  hubness:
    enabled: true
    validate_exact: false
    use_rank_weights: true   # Enabled: Better precision with optimized thresholds
    use_distance_weights: true  # Enabled: Better precision with optimized thresholds
  cluster_spread:
    enabled: true
    num_clusters: 100
    batch_size: 1000
  stability:
    enabled: false
    candidates_top_x: 50
    perturbations: 3
    sigma: 0.01
    normalize: true
  dedup:
    enabled: true
    text_hash_field: text_hash
    duplicate_threshold: 0.95
    suppress_boilerplate: true

scoring:
  weights:
    hub_z: 0.75  # Optimized weight for best precision across all ranking methods
    cluster_spread: 0.2
    stability: 0.05
    boilerplate: 0.2

thresholds:
  policy: hybrid
  hub_z: 6.0  # Optimized threshold for best precision (62.5% lexical, 93%+ vector/reranked/hybrid)
  percentile: 0.012  # Top 1.2% for optimal precision-recall balance

output:
  out_dir: ""  # Will be set by benchmark script
  privacy_mode: false
  emit_embeddings: false
  max_example_queries: 10

